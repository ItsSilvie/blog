{% if include.dump-id %}
<h3 class="hidden-header" id="{{ include.dump-id }}">
  {{ include.description }}
</h3>
{% endif %}
<figure class="image">
  <img
    src="{{ include.url }}"
    alt="{{ include.description }}"
    style="max-width: {{ include.max-width | default: '100%' }}; max-height: {{ include.max-height | default: 'initial' }}"
  >
  <figcaption>{{ include.description }}</figcaption>
</figure>
